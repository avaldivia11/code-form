<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3111d5aa77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body class="pt-5">
    <div class="container">
        <div class="row border rounded">
            <div class="col-12 bg-light mb-3 border-bottom">
                <form>
                    <fieldset>
                        <legend>
                            <h1>Payment for example</h1>
                        </legend>
                </form>
            </div>
            <div class="col-12 mb-3">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>
            </div>
            <div class="col-5 mb-3">
                <label>
                    <p class="fw-bolder">Card#</p>
                </label>
                <input type="text" class="form-control" id="" placeholder="XXXXXXXXXXX">
            </div>
            <div class="col-4 mb-3">
                <label>
                    <p class="fw-bolder">CVC#</p>
                </label>
                <input type="text" class="form-control" id="" placeholder="0000">
            </div>
            <div class="col-3 mb-3">
                <label>
                    <p class="fw-bolder">Amount</p>
                </label>
                <input type="text" class="form-control" id="" placeholder="Amount">
            </div>
            <div class="col-6 mb-3">
                <label class="mb-2"><b>First Name</b></label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="col-6 mb-3">
                <label class="mb-2"><b>Last Name</b></label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="col-6 mb-3">
                <label>
                    <p class="fw-bolder">City</p>
                </label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="col-3 mb-3">
                <label class="mb-0" for="exampleDataList" class="form-label">
                    <p class="fw-bolder">State</p>
                </label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a state">
                <datalist id="datalistOptions">
                    <option value="Region Metropolitana">
                    <option value="I Region">
                    <option value="II Region">
                    <option value="III Region">
                    <option value="IV Region">
                </datalist>
            </div>
            <div class="col-3 mb-3">
                <label>
                    <p class="fw-bolder">Postal Code</p>
                </label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="col-6 mb-3">
                <label>
                    <p class="fw-bolder">We accept:</p>
                </label>
                <div class="col-5 p-2 bg-secondary rounded">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fab fa-cc-mastercard fa-1x"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa fa-1x"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fab fa-cc-diners-club fa-1x"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex fa-1x"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div>
                    <label class="m-0" for="exampleFormControlTextarea1" class="form-label">
                        <p class="fw-bolder">Message</p>
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="text-secondary">Add any notes here.</p>
                </div>
            </div>
            <div class="col-12 bg-light border-top">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>

        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
